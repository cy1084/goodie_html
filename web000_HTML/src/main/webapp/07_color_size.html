<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색 선택과 크기</title>
<style type="text/css">
	*{
		margin:0px;
	 }
	 
	 body{
/* 	 	color:olive; */
/* 		color:rgb(128,128,0); */

		color:#808000;
	 }
	 h1{
/* 	 	margin-top:20px; */
/* 	 	margin-top:20%; */ /*100기준*/

		margin-top:0.2em; 
	 }
	 
	 /*
	 	단위
	 	rem, vh..
	 	px: 폰트의 높이 단위: 해상도에 따라 다르게 적용될수있다
	 	%: 다른 폰트에 비해 얼마의 비중을 차지 하느냐
	 	em: 비율의 상대적인 크기
	 */
	 
	body{
		font-size:12rem; /*rem은 폰트에만 적용*/
		font-style:italic;
	}
	
	
	p{
		font-size:xx-large; /*잘 안씀*/
		font-weight:bold;
	}
</style>
</head>
<body>
	<div>날씨가 점점 좋아집니다.</div>
	<h1>오늘은 어떠한 일이 생길까요?</h1>
	<p>
		<b>답변&gt;</b> 즐거운 일들...
	</p>
</body>
</html>
