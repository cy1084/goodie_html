<!DOCTYPE html> <!--  현재 작업중인 HTML의 정의(규칙)를 선언 -->
<html> <!-- 최상단 tag -->
<head>
<meta charset="EUC-KR"><!-- meta data: HTML의 정의인 문서의 설정 및 속성 -->
<title>Insert title here</title> <!-- Browser 탭의 이름 -->
</head>
<body> <!-- Client에게 보여지는 화면을 구성 -->
<a href="http://www.naver.com">안녕ㅎㅎㅎ</a> <!-- tag의 시작과 끝: Element -->
</body>
</html>
