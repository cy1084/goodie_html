<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<link rel="stylesheet" href="./css/11_loginForm.css">
</head>
<body>
	<!--
		<form action="" method="">
		form: action 속성을 통해 submit 이벤트를 통해서 서버 혹은 화면으로 값을 전송한다.
			  method 속성을 통해 요청 프로토콜을 선택하여 서버로 전송할 수 있다.(GET,POST,DELETE,PUT,TRACE..)
			  전송하는 값은 <input>에 값을 작성하고 전송되는 name 속성이 있어야 서버에서 name을 통해 값을 전달 받는다.			   
	 	
	 	input: type 속성으로 형태가 변경, 모두 다 문자로만 판단된다.(형변환 중요!)
	 		   (text, password, date, color, checkbox, radio..)
	 		   submit을 통해서 서버로 전송되게 되고 name 속성으로 서버에서 전송받을 수 있다.
	 		   input은 name 속성 + value 속성
	 -->
	 
	 <form class="box" action="./loginForm.login" method="get">
	 	<h1>login</h1>
	 	<input type="text" name="user" placeholder="Username">
	 	<input type="password" name="pw" placeholder="Password">
	 	<input type="submit" value="Login">
	 </form>
</body>
</html>
